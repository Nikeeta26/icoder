<body>
<div class="container">
<h2>Contact Us</h2>


 
<form>
  <div class="form-group">
    <label for="name">Email address</label>
    <input type="email" class="form-control" id="name" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1"> select your Query</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>web</option>
      <option>tech</option>
      <option>Technology</option>
      <option>other</option>
      
    </select>
  </div>
  <div class="form-group row">
      <div class="col-sm-2">Are you a Member?</div>
	  <div class="col-sm-10">
	  <div class="form-check">
   <input type="radio" aria-label="Radio button for following text input" id="rgidCheck2">
   <label class="form-check-label" for="rgidCheck3">
   Yes</label>
   </div>
   
   </div>
   
   </div>
  <div class="form-group row">
      <div class="col-sm-2">Are you a coder?</div>
	  <div class="col-sm-10">
	  <div class="form-check">
   <input type="radio" aria-label="Radio button for following text input" id="rgidCheck2" >
   <label class="form-check-label" for="rgidCheck1">
   Yes</label>
   </div>
   
   </div>
   
   </div>
   <div class="form-group row">
      <div class="col-sm-2">Are you a Professor?</div>
	  <div class="col-sm-10">
	  <div class="form-check">
   <input type="radio" aria-label="Radio button for following text input" id="rgidCheck2">
   <label class="form-check-label" for="rgidCheck2">
   Yes</label>
   </div>
   
   </div>
   
   </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell about your self</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
For file inputs, swap the .form-control for .form-control-file.

<form>
  <div class="form-group">

    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
